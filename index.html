<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>Newsletter sign-up</title>
  </head>

  <body>

    <div class="newsletter-cta">
      <picture>
        <source
          media="(min-width: 650px)"
          srcset="assets/images/illustration-sign-up-desktop.svg"
        >
        <img src="assets/images/illustration-sign-up-mobile.svg" alt>
      </picture>

      <div class="content">
        <h1 class="title">Stay updated!</h1>
        <p>Join 60,000+ product managers receiv ing monthly updates on:</p>
        <ul role="list" class="checkmark-list">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <form action>
          <div class="form-group with-error-field">
            <label for="email">Email address</label>
            <span class="error">Email address required</span>
            <input type="email" id="email" placeholder="email@company.com">
          </div>
          <button class="button">Suscribe to monthly newsletter</button>
        </form>
      </div>

    </div>

  </body>
</html>
